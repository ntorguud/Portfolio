<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" type="image/x-icon" href="Icons/512.png">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Outfit:wght@300&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/d805ea1595.js" crossorigin="anonymous"></script>
    <title>My Portfolio | Contact me</title>
</head>
<body>
    <!-- Header -->
    <header id="header-inner">
        <div class="container">
            <nav id="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="work.html">Works</a></li>
                    <li><a class="current" href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Seaction A: Contact form -->
    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title"></h2>
            <div class="bottom-line"></div>
            <p class="lead">This is a space to contact with me.</p>
            <form name="contact" method="POST" data-netlify="true" data-netlify-recaptcha="true">
                <div class="text-fields">
                    <input name="name" type="text" class="text-input name-input" placeholder="Name"/>
                    <input name="subject" type="text" class="text-input subject-input" placeholder="Subject"/>
                    <input name="email" type="email" class="text-input email-input" placeholder="Email address"/>
                    <input name="phone" type="text" class="text-input phone-input" placeholder="Phone number"/>
                    <textarea name="message" class="text-input message-input" placeholder="Your message"></textarea>
                    <div class="my-2">
                        <div data-netlify-recaptcha="true"></div>
                    </div>
                </div>
                <button type="submit" class="btn-dark">Send it</button>
            </form>
        </div>
    </section>

    <!-- Section C: Contact info -->
    <section id="contact-c" class="bg-dark py-3">
        <div class="container">
            <div class="contact-info"> <!-- Grid-->
                <div>
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>Email</h3>
                    <p>ntorguud@gmail.com</p>
                </div>
                <div>
                    <i class="fas fa-phone fa-2x"></i>
                    <h3>Phone number</h3>
                    <p>976-99131827</p>
                </div>
                <div>
                    <i class="fas fa-address-card fa-2x"></i>
                    <h3>Address</h3>
                    <p>413 11th Ave, Seattle, WA 98122</p>
                </div>
            </div>
        </div>
    </section>

<!-- Footer -->
<footer id="main-footer">
    <div class="footer-content container">
        <p>Copyright &copy 2021. All Rights Reserved.</p>
        <div class="social">
            <i class="fab fa-twitter"><a href="https://twitter.com/" target="_blank"></a></i>
            <i class="fab fa-facebook"><a href="https://www.facebook.com/Ntorguud/" target="_blank"></a></i>
            <i class="fab fa-instagram"><a href="https://www.instagram.com/naraa_414/" target="_blank"></a></i>
            <i class="fab fa-linkedin"><a href="https://www.linkedin.com/in/naran-torguud-48aaa519a/" target="_blank"></a></i>
        </div>
    </div>
</footer>

</body>
</html>
